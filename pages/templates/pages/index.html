{% extends "base.html" %}

{% block content %}
<section  id="app">
  <editables-list inline-template id="editables-list">
    <div>
      <div v-show="itemsLoaded && items.results.length > 0">
        <div v-for="item in items.results">
          <a :href="item.slug + '/'">[[item.title]]</a>
        </div>
      </div>
    </div>
  </editables-list>
</section>
{% endblock %}
